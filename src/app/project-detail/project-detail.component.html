<h1 class="detail-header" *ngIf="isAddMode">Add Project</h1>
<h1 class="detail-header" *ngIf="!isAddMode">Edit Project</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="detail-form">
  <div class="form-row">
    <div class="form-group">
      <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>User Id</mat-label>
        <input matInput type="text" formControlName="userId" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>Manager</mat-label>
        <input matInput type="text" formControlName="manager" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>Client</mat-label>
        <input matInput type="text" formControlName="client" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" mat-raised-button class="save-btn">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <a routerLink="/project" mat-raised-button class="cancel-btn">Cancel</a>
  </div>
</form>
