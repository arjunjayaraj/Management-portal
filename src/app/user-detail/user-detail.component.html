<h1 class="detail-header" *ngIf="isAddMode">Add User</h1>
<h1 class="detail-header" *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="detail-form">
  <div class="form-row">
    <div class="form-group">
      <mat-form-field appearance="fill"  class="detail-full-width">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <mat-form-field appearance="fill"  class="detail-full-width">
        <mat-label>last Name</mat-label>
        <input matInput type="text" formControlName="lastName" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <mat-form-field appearance="fill"  class="detail-full-width">
        <mat-label>District</mat-label>
        <input matInput type="text" formControlName="district" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <mat-form-field appearance="fill"  class="detail-full-width">
        <mat-label>State</mat-label>
        <input matInput type="text" formControlName="state" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <mat-form-field appearance="fill"  class="detail-full-width">
        <mat-label>Country</mat-label>
        <input matInput type="text" formControlName="country" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" mat-raised-button class="save-btn">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <a routerLink="/user" mat-raised-button class="cancel-btn">Cancel</a>
  </div>
</form>
